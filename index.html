<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Functions and Events</title>

</head>
<body>

	<div>
		Enter 1st Number: <input type="number" id="num1">
		<br><br>
		Enter 2nd Number: <input type="number" id="num2">
		<br>

		<p id="sum"></p>
		<p id="difference"></p>
		<p id="product"></p>
		<p id="quotient"></p>
		<button type="Submit" onclick="plus()">Add </button>
		<button type="Submit" onclick="minus()">Subtract </button>
		<button type="Submit" onclick="product()">Multiply </button>
		<button type="Submit" onclick="divide()">Divide </button>
	</div>

	<script type="text/javascript">
		function plus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			// var sum = parseInt(num1 + num2)
			// var sum = Number(num1)+ Number(num2);

			document.getElementById("sum").innerHTML=("The sum is: " + sum);
		}

		function minus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);

			document.getElementById("difference").innerHTML=("The difference is: " + difference);
		}

		function product() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);

			document.getElementById("product").innerHTML=("The product is: " + product);
		}

		function divide() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);

			document.getElementById("quotient").innerHTML=("The quotient is: " + quotient);
		}
	</script>
</body>
</html>
